<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detailed info</title>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>Name:</td>
        <td><span th:text="${description.getName()}"></span></td>
    </tr>
    <tr>
        <td>Description:</td>
        <td><span th:text="${description.getDescription()} == '' ? 'No description' : ${description.getDescription()}"></span></td>
    </tr>
    <tr>
        <td>Found date:</td>
        <td><span th:text="${description.getFoundDate().toString()}"></span></td>
    </tr>
    </tbody>
</table>
<h4>Contact information:</h4>
<th:block th:switch="${contactInfo.getEmail()}">
    <div th:case="''">
        <div th:text="'Email to contact was not found'"></div>
    </div>
    <div th:case="*">
        <div th:text="'Email: ' + ${contactInfo.getEmail()}"></div>
    </div>
</th:block>
<div th:text="'Phone: ' + ${contactInfo.getTelephone()}"></div>
</body>
</html>
